[tool:pytest]
# Pytest configuration for the cryptocurrency trading bot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for categorizing tests
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, may require external resources)
    slow: marks tests as slow running
    api: marks tests that require API access
    model: marks tests related to ML models
    portfolio: marks tests related to portfolio management
    config: marks tests related to configuration

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=paper_trader --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # TensorFlow warnings
    ignore:.*TensorFlow.*:UserWarning
    ignore:.*CUDA.*:UserWarning